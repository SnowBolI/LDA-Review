<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Review Appiew</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease-in-out;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow-x: hidden;
            height: 100vh;
            background-color: #000;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .navbar-logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .navbar-menu {
            display: flex;
            list-style: none;
        }

        .navbar-menu li {
            margin: 0 15px;
        }

        .navbar-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            padding: 5px 0;
        }

        .navbar-menu a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #fff;
            left: 0;
            bottom: 0;
            transition: width 0.3s;
        }

        .navbar-menu a:hover:after {
            width: 100%;
        }

        .navbar-toggle {
            display: none;
            cursor: pointer;
            font-size: 24px;
        }

        /* Carousel */
        .carousel {
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .carousel-inner {
            height: 100%;
            width: 100%;
            display: flex;
            transition: transform 0.8s ease;
        }

        .carousel-item {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 10%;
        }

        .carousel-item:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.1) 100%);
            z-index: 1;
        }

        .carousel-content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
        }

        .carousel-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .carousel-description {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .carousel-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .carousel-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        /* Navigation Controls */
        .carousel-controls {
            position: absolute;
            bottom: 40px;
            right: 40px;
            display: flex;
            z-index: 10;
        }

        .carousel-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            margin: 0 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .carousel-indicator.active {
            background: #fff;
            transform: scale(1.3);
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
            font-size: 24px;
        }

        .carousel-prev {
            left: 20px;
        }

        .carousel-next {
            right: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .navbar-menu {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background: rgba(0, 0, 0, 0.9);
                backdrop-filter: blur(10px);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: right 0.5s ease;
            }

            .navbar-menu.active {
                right: 0;
            }

            .navbar-menu li {
                margin: 20px 0;
            }

            .navbar-toggle {
                display: block;
                z-index: 1001;
            }

            .carousel-title {
                font-size: 32px;
            }

            .carousel-description {
                font-size: 16px;
            }

            .carousel-item {
                padding-left: 5%;
                padding-right: 5%;
                align-items: center;
                text-align: center;
            }

            .carousel-item:before {
                background: linear-gradient(0deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 100%);
            }

            .carousel-content {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <a href="#" class="navbar-logo">Review App</a>
</nav>

<!-- Carousel -->
<div class="carousel">
    <div class="carousel-inner">
        {% for app in apps %}
        <div class="carousel-item" style="background-image: url('{{ url_for('static', filename='banners/' + app.slug + '.webp') }}')">
            <div class="carousel-content">
                <h2 class="carousel-title">{{ app.name }}</h2>
                <p class="carousel-description">{{ app.developer }}</p>
                <a href="{{ url_for('lda_page', app_name=app.slug) }}" class="carousel-btn">Lihat Visualisasi</a>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <!-- Carousel Controls -->
    <div class="carousel-controls">
        {% for app in apps %}
        <div class="carousel-indicator {% if loop.first %}active{% endif %}" data-index="{{ loop.index0 }}"></div>
        {% endfor %}
    </div>
    
    <div class="carousel-nav carousel-prev">
        <i class="fas fa-chevron-left"></i>
    </div>
    <div class="carousel-nav carousel-next">
        <i class="fas fa-chevron-right"></i>
    </div>
</div>

<script>
    // Carousel functionality
    document.addEventListener('DOMContentLoaded', function() {
    const carousel = document.querySelector('.carousel');
    const carouselInner = document.querySelector('.carousel-inner');
    const indicators = document.querySelectorAll('.carousel-indicator');
    const prevBtn = document.querySelector('.carousel-prev');
    const nextBtn = document.querySelector('.carousel-next');
    let items = document.querySelectorAll('.carousel-item');
    let currentIndex = 1;
    let autoplayInterval;

    // Clone first and last slide
    const firstClone = items[0].cloneNode(true);
    const lastClone = items[items.length - 1].cloneNode(true);

    firstClone.classList.add('clone');
    lastClone.classList.add('clone');

    carouselInner.appendChild(firstClone);
    carouselInner.insertBefore(lastClone, items[0]);

    items = document.querySelectorAll('.carousel-item'); // update item list

    // Set width of inner
    carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;

    function updateIndicators(index) {
        indicators.forEach((indicator, i) => {
            indicator.classList.toggle('active', i === index);
        });
    }

    function showSlide(index) {
        carouselInner.style.transition = 'transform 0.8s ease';
        currentIndex = index;
        carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function jumpTo(index) {
        carouselInner.style.transition = 'none';
        currentIndex = index;
        carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    carouselInner.addEventListener('transitionend', () => {
        if (items[currentIndex].classList.contains('clone')) {
            if (currentIndex === 0) {
                jumpTo(items.length - 2); // last real slide
                updateIndicators(items.length - 3);
            } else if (currentIndex === items.length - 1) {
                jumpTo(1); // first real slide
                updateIndicators(0);
            }
        } else {
            updateIndicators(currentIndex - 1);
        }
    });

    prevBtn.addEventListener('click', () => {
        showSlide(currentIndex - 1);
        resetAutoplay();
    });

    nextBtn.addEventListener('click', () => {
        showSlide(currentIndex + 1);
        resetAutoplay();
    });

    indicators.forEach((indicator, index) => {
        indicator.addEventListener('click', () => {
            showSlide(index + 1);
            resetAutoplay();
        });
    });

    function startAutoplay() {
        autoplayInterval = setInterval(() => {
            showSlide(currentIndex + 1);
        }, 5000);
    }

    function resetAutoplay() {
        clearInterval(autoplayInterval);
        startAutoplay();
    }

    // Swipe functionality
    let touchStartX = 0;
    let touchEndX = 0;

    carousel.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
    });

    carousel.addEventListener('touchend', e => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    });

    function handleSwipe() {
        const swipeThreshold = 50;
        if (touchEndX < touchStartX - swipeThreshold) {
            showSlide(currentIndex + 1);
            resetAutoplay();
        } else if (touchEndX > touchStartX + swipeThreshold) {
            showSlide(currentIndex - 1);
            resetAutoplay();
        }
    }

    carousel.addEventListener('mouseenter', () => {
        clearInterval(autoplayInterval);
    });

    carousel.addEventListener('mouseleave', () => {
        startAutoplay();
    });

    // Init
    startAutoplay();
});
</script>

</body>
</html>
